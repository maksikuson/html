<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: white;
        }
        .player {
             margin-top: 20px;
         }
         .card {
            padding: 20px;
            margin: 20px;
            display: inline-block;
            font-size: 2.0em;
        }  
        .hearts { color: red; }
        .diamonds { color: red; }
        .clubs { color: black; }
        .spades { color: black; }
    </style>
</head>
<body>
    <h1>Card Game</h1>

    <div class="player">
        <h2>Player 1:</h2>
        <div class="card clubs">2 &clubs;</div>
        <div class="card hearts">9 &hearts;</div>
        <div class="card hearts">6 &hearts;</div>
        <div class="card diamonds;">A &diams;</div>
        <div class="card spades">Q &spades;</div>
        <div class="card clubs;">J &clubs;</div>
    </div>

    <div class="player">
        <h2>Player 2:</h2>
        <div class="card hearts">3 &hearts;</div>
        <div class="card clubs">A &clubs;</div>
        <div class="card clubs">10 &clubs;</div>
        <div class="card diamonds">K &diams;</div>
        <div class="card spades">8 &spades;</div>
        <div class="card hearts">3 &hearts;</div>
    </div>

</body>
</html>
